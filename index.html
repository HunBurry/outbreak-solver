<html>

    <head>

        <title> Configurations - Outbreak Perfected </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <meta name="description" content="Use this simple calculator to dechiper the codes in the Outbreak Prime (Zero Hour Heroic) vault puzzle" />

        <meta name="keywords" content="destiny, destiny2, destiny 2, destiny the game, outbreak perfected, void configuration, solar configuration, arc configuration, zero hour heroic" />

        <script src="outbreak.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="outbreak.css">

        <script src="https://www.w3counter.com/tracker.js?id=126055"></script>

        <link rel="icon" href="outbreak.ico">

    </head>

    <body> <div class="container">

            <div class="h1 title"> Select a Configuration </div> 
    
            <div id="typeDiv" class="btn-group form-row text-center">
                <div class="col-12">
                <button type="button" id="void" default="true" class="btn btn-primary types">Void Configuration</button>
                <button type="button" id="solar" class="btn btn-primary types">Solar Configuration</button>
                <button type="button" id="arc" class="btn btn-primary types">Arc Configuration</button>
                </div>
            </div>

    </div>

    <div class="container">

            <div class="h1 title">  Fill In Console Codes </div> 

    <form>

    

        <div class="input-group mb-3 console">
            <div class="input-group-prepend">
            <span class="input-group-text">Console 1</span>
            </div>
            <input type="number" id="console1num1" class="form-control" placeholder="0" max="12" min="1">
            <input type="number" id="console1num2" class="form-control" placeholder="0" max="12" min="1">
        </div>

        <div class="input-group mb-3 console">
                <div class="input-group-prepend">
                    <span class="input-group-text">Console 2</span>
                </div>
                <input type="number" id="console2num1" class="form-control" placeholder="0" max="12" min="1">
                <input type="number" id="console2num2" class="form-control" placeholder="0" max="12" min="1">
            </div>

        <div class="input-group mb-3 console">
            <div class="input-group-prepend">
                <span class="input-group-text">Console 3</span>
            </div>
            <input type="number" id="console3num1" class="form-control" placeholder="0" max="12" min="1">
            <input type="number" id="console3num2" class="form-control" placeholder="0" max="12" min="1">
        </div>

        <button type="button" id="clear" default="true" class="btn btn-primary types">Clear Inputs</button>

    </form>

</div>

<div class="container">

        <div class="h1 title">  Possible Locations </div> 

    <br> 

    <ul id="items" class="list-group">

    </ul>

    </div>
</body>

</html>
